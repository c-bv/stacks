version: '3.8'

services:
    traefik:
        image: traefik:v2.10
        container_name: traefik
        restart: unless-stopped
        command:
            - --log.level=DEBUG

            - --api.dashboard=true

            - --providers.docker=true
            - --providers.docker.exposedbydefault=false

            - --entrypoints.web.address=:80
            - --entrypoints.websecure.address=:443
            - --entrypoints.web.http.redirections.entryPoint.to=websecure
            - --entrypoints.web.http.redirections.entryPoint.scheme=https
            - --entrypoints.web.http.redirections.entrypoint.permanent=true
            - --entrypoints.websecure.http.tls.certresolver=myresolver

            - --certificatesresolvers.myresolver.acme.dnschallenge=true
            - --certificatesresolvers.myresolver.acme.dnschallenge.provider=ovh
            # - --certificatesresolvers.myresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory$
            - --certificatesresolvers.myresolver.acme.email=system@c-bv.dev
            - --certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json
        ports:
            - 80:80
            - 443:443
        env_file: .env
        volumes:
            - letsencrypt:/letsencrypt
            - /var/run/docker.sock:/var/run/docker.sock:ro
        labels:
            - traefik.enable=true
            - traefik.http.routers.dashboard.rule=Host(`traefik.c-bv.dev`)
            - traefik.http.routers.dashboard.service=api@internal
            - traefik.http.routers.dashboard.middlewares=auth
            - traefik.http.middlewares.auth.basicauth.users=${BASIC_AUTH_USER}:${BASIC_AUTH_HASHED_PASSWORD}

    whoami:
        image: traefik/whoami
        container_name: whoami
        labels:
            - traefik.enable=true
            - traefik.http.routers.whoami.rule=Host(`whoami.c-bv.dev`)
            - traefik.http.routers.whoami.middlewares=auth
            - traefik.http.middlewares.auth.basicauth.users=${BASIC_AUTH_USER}:${BASIC_AUTH_HASHED_PASSWORD}
networks:
    default:
        name: traefik

volumes:
    letsencrypt:
        external: true
